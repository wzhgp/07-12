<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		/*
			 分支：
				1.查看分支：
					git branch 
					
				2.新建分支：
					git branch 新分支名 
					
				3.分支切换：
					git checkout 分支名 
					
				4.快捷操作(新建并切换)：
					git checkout -b 新分支名  
					
			注：新建分支的时候一定要看清楚，当前分支在哪里，如果不为复制模板，切换到复制主体上。
				5.合并分支(在主分支上合并)：
					git merge 分支名
					
				6.查看当前主干有多少分支合并：
					git branch --merged
					
				7.查看当前主干有多少分支未合并：
					git branch --no-merged
					
				8.合并成功后删除分支：
					git branch -d 分支名
				
				9.强制删除没有合并的分支：
					git branch -D 分支名
					
			注意：
				在合并的时候，有可能会发生冲突，那么需要解决冲突：
					1.将主干和分支都提交到版本库；
					2.合并（git merge 分支名）；
					3.git status (查看冲突)；
					4.手动解决；
					5.如果需要，可以把合并之后的分支删除
			例：drag案例
		*/
		</script>
	</body>
</html>
